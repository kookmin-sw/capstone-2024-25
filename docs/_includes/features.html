<div class="features">

    {% for feature in site.features %}

    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>
                {{ feature.title }}
            </h3>
            <p>
                {{ feature.description }}
            </p>
        </div>
    </div>

    {% endif %}

    {% endfor %}

</div>

<style>
/* 마지막 .feature의 span 요소 안의 아이콘들을 숨김 */
.features .feature:last-of-type .fa-stack {
    display: none;
}
</style>
